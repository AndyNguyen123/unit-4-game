<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dota RPG</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
  <section class="container-fluid">
    <header class="row dflex justify-content-center">
      <div id="game-header">
        Dota RPG Game
      </div>
    </header>

    <div id="heroes-selection" class="row dflex justify-content-center">
      <!-- <figure id="luna" class="heroes-pic border text-danger m-3" value="luna">
        <img class="animated-gif">
      </figure> -->
    </div>

    <div class="row dflex justify-content-center m-3">
      <div id="display-message">
        <h2 class="text-white-50">
          Please Choose Your Hero
        </h2>
      </div>
    </div>

    <div class="row dflex justify-content-center m-3">
      <button id="attackButton" class="row dflex justify-content-center btn btn-outline-warning">
        <h1>
          Attack
        </h1>
      </button>
    </div>

    <div class="row dflex justify-content-center">

      <figure id="player" class="heroes-pic text-warning m-3">
        <img class="animated-gif">
        <div id="player-status" class="dflex justify-content-center">
          <div id="player-damage"></div>
          <div id="player-hp"></div>
        </div>
      </figure>

      <figure id="enemy" class="heroes-pic text-warning m-3">
        <img class="animated-gif">
        <div id="enemy-status" class="dflex justify-content-center">
          <div id="enemy-counter-damage"></div>
          <div id="enemy-hp"></div>
        </div>
      </figure>


    </div>
    </div>

  </section>

  <script data-plugins="transform-es2015-modules-umd" src="./assets/javascript/heroes.js" type="text/babel"></script>
  <script data-plugins="transform-es2015-modules-umd" src="./assets/javascript/game.js" type="text/babel"></script>
</body>

</html>
